<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="text-center p-4">
        <img src="HealthLink.png" alt="Healthcare Portal Logo" class="img-fluid">
    </header>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <!-- Patient Box -->
            <div class="col-sm-6 col-lg-5 login-box" id="patientBox">
                <p>Patient Portal</p>
                <button class="btn btn-light btn-sm" onclick="transformBox('patient', 'signup')">Sign Up</button>
                <button class="btn btn-light btn-sm" onclick="transformBox('patient', 'login')">Login</button>
            </div>
            <!-- Doctor Box -->
            <div class="col-sm-6 col-lg-5 login-box ms-lg-2" id="doctorBox">
                <p>Doctor Login</p>
                <button class="btn btn-light btn-sm" onclick="transformBox('doctor', 'login')">Login</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
